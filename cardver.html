<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/cardver.js"></script>
    <link rel="stylesheet" href="css/cardver.css">
    <title>Card Verification System</title>
</head>
<body class="body">
    <div class="container1">
        <h1>Card Verification System</h1>
        <div class="datacontainer">
            <div class="datacard">
                <h2>Enter Data Details</h2>
                <p>Card Number</p>
                <input type="text" name="pan" id="pan" 
                placeholder="XXXX-XXXX-XXXX-XXXX" minlength="16" maxlength="19" required>
                <img src="img/check.png" alt="good" width="15px" id="checkpan" hidden>
                <img src="img/error.png" alt="bad" width="15px" id="errorpan" hidden>
                <p>Expiration Date</p>
                <input type="text" name="month" id="month"  
                placeholder="mm" size="1" minlength="2" maxlength="2" required>
                <input type="text" name="year" id="year" placeholder="yy" size="1" 
                minlength="2" maxlength="2" required>
                <img src="img/check.png" alt="good" width="15px" id="checkdate" hidden>
                <img src="img/error.png" alt="bad" width="15px" id="errordate" hidden>
                <p>CVV</p>
                <input type="text" name="cvv" id="cvv" placeholder="XXX" size="2" minlength="3" maxlength="4" required>
                <img src="img/check.png" alt="good" width="15px" id="checkcvv" hidden>
                <img src="img/error.png" alt="bad" width="15px" id="errorcvv" hidden>
                <input type="text" hidden>
                <button onclick="verifyCard()">Verify</button>
            </div>
        </div>
    </div>
</body>
</html>
